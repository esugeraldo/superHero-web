<html lang="en">
<head>

    <meta name="author" content="Esteban Geraldo"/>
    <meta name="descripcion" content="Encontrar a tu SuperHeroe"/>
    <meta name="keywords" content="MARVEL, DC, SuperHero"/>
    <!-- Icono -->
    <link rel="shortcut icon" type="image/png" href="./assets/img/heroeicon.png"/>
    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <!-- Local Css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
     <!-- JQuery -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/jquery.canvasjs.min.js"></script>
    <!-- GRAFICO -->
    <script type="text/javascript"></script>
    <title>SuperHeroe Chile</title>
</head>
<body id='body'>
    <!-- Navegador -->
<nav id="nav" class="navbar navbar-dark bg-dark">
    <a class="navbar-brand">
      <img src="./assets/img/comic.png" width="40" height="40" class="d-inline-block align-top" alt="logo">
      <span class="navbar-brand mb-1 h1">SuperHero</span>
    </a>
  </nav>
  <section id="tarjeta">
    <div class="card mt-3 tarjeta" style="width: 18rem; background-color: yellowgreen;">
        <img src="assets/img/superheroes.jpg" class="card-img-top" alt="superheroes">
        <div class="card-body">
          <p id="txtimgSuperH" class="card-text">Encuentra tu SuperHero</p>
        </div>
      </div>
  </section>
<!-- Formulario y botones -->
<section class="container">
    <form id="formH" class="text-center col-6">
        <div class="form-group">
          <label class="parrafo">Ingresa el número del SuperHero a buscar</label>
          <input type="text" class="form-control" id="numero" placeholder="Ingresa un número entre 1 a 731">
        </div>
        <div>
          <img id="logodead" src="assets/img/dedpol.png" alt="iconoDeadPool">
          <button id="btnBuscar" type="submit" class="btn btn-success">Buscar</button>
        </div>
    </form>
</section>

<!-- <div> Datos que entregara despues de la consulta a la API -->
<!-- Carta-->
<article id="moldeCarta">
<div id=heroinfo class="container"></div>


<div id="chartContainer" style="height: 300px; width: 100%;"></div>
</article>
